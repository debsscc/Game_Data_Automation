<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Buscar jogo na Steam</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #1b9fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 0.9s linear infinite;
            box-shadow: 0 0 15px #1b9fff;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        function mostrarLoader() {
            document.getElementById("formBox").classList.add("opacity-0", "pointer-events-none");
            document.getElementById("loaderBox").classList.remove("hidden");
        }
    </script>

</head>

<body class="bg-[#0b0f14] min-h-screen flex items-center justify-center">

    <div class="bg-[#11161d]/80 backdrop-blur-lg p-10 rounded-2xl shadow-2xl w-96 border border-[#1a2332]">

        <h1 class="text-3xl font-bold text-[#2ea3ff] text-center mb-6">
            Steam Game Scraper
        </h1>

        <!-- FormulÃ¡rio -->
        <div id="formBox" class="transition duration-300">
            <form action="/buscar" method="POST" class="space-y-5" onsubmit="mostrarLoader()">

                <label for="nome" class="block text-gray-300 text-left">
                    Nome do jogo:
                </label>

                <input 
                    id="nome" 
                    type="text" 
                    name="nome" 
                    required
                    class="w-full px-4 py-3 rounded-lg bg-[#0b0f14] border border-[#1a2332] text-gray-200 
                           focus:ring-2 focus:ring-[#2ea3ff] outline-none placeholder-gray-500"
                    placeholder="Ex: Hades, Celeste..."
                >

                <button 
                    type="submit"
                    class="w-full py-3 rounded-lg bg-[#1b9fff] hover:bg-[#34b4ff] transition font-semibold text-black shadow-md"
                >
                    Buscar
                </button>

            </form>
        </div>

        <!-- Loader -->
        <div id="loaderBox" class="hidden flex flex-col items-center justify-center mt-4">
            <div class="loader"></div>
            <p class="text-gray-300 mt-4">Buscando na Steam...</p>
        </div>

    </div>

</body>
</html>
