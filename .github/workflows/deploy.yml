name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
    
    - name: Test application
      run: |
        python -c "
        try:
            from game_finder import buscar_jogo_steam  # ← MUDOU AQUI
            print('Scraper importado com sucesso!')
        except Exception as e:
            print(f'Erro ao importar scraper: {e}')
            import traceback
            traceback.print_exc()
        
        try:
            from app import app
            print('Flask app importado com sucesso!')
        except Exception as e:
            print(f'Erro ao importar Flask app: {e}')
            import traceback
            traceback.print_exc()
        
        # Lista arquivos para debug
        import os
        print('Arquivos no diretório:')
        for file in os.listdir('.'):
            print(f'  - {file}')
        "
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        enable_jekyll: false